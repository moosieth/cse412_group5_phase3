version: "3.9"

services:
  database:
    build: ../db_image/
    ports:
      - 3306:3306
  api:
    build: ../http_service/
    ports:
      - 5001:5000
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /app/inql-group5-firebase-adminsdk-855k3-c7c7a06e7f.json
    volumes:
      - ./inql-group5-firebase-adminsdk-855k3-c7c7a06e7f.json:/app/inql-group5-firebase-adminsdk-855k3-c7c7a06e7f.json
    links:
      - "database"

  react:
    build: ../react_app/
    ports:
      - 5174:5174
    stdin_open: true
    tty: true
    depends_on:
      - api
    